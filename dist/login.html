<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Judge</title>
    <script src="login/index.js"></script>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="og:type" content="website" />
    <meta name="og:site_name" content="Programming Judge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' localhost:* ws://localhost:*; font-src 'self' data:; script-src 'self'; object-src 'none';"
    />
  </head>
  <body>
    <div class="login">
      <form class="form form__centered" action="/login" method="POST">
        <h1 class="login--title">IPC</h1>
        <input autofocus class="form--input" placeholder="Username" name="username" />
        <input
          class="form--input"
          type="password"
          placeholder="Password"
          name="password"
        />
        <button class="form--button form--button__align-right" type="submit">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
