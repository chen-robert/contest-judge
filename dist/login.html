<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Judge</title>
    <script src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="og:type" content="website">
    <meta name="og:site_name" content="Programming Judge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost:* ws://localhost:*; font-src 'self' data:; script-src 'self'; object-src 'none';">
  </head>
  <body>
    <div class="login form">
      <form action="/login" method="POST">
        <input class="form--input" placeholder="Username" name="username"></input>
        <input class="form--input" type="password" placeholder="Password" name="password"></input>
        <button class="form--button form--button__align-right" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
