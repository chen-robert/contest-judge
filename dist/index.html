<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Judge</title>
    <script src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="og:type" content="website">
    <meta name="og:site_name" content="Programming Judge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost:* ws://localhost:*; font-src 'self' data:; script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline'">
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar--link">
        Problems
      </a>
      <a class="navbar--link">
        Scoreboard
      </a>
    </nav>
    <section class="problem">
      <div id="problem-list" class="problem-list"></div>
      <div id="problems">
      </div>
      <form class="problem-submit" action="/grader/submit" method="POST" enctype="multipart/form-data">
        <div>
          <input id="pid" style="display: none;" name="pid"></input>
        </div>
        <div>
          <select name="lang">
            <option value="java">Java</option>
          </select>
        </div>
        <div>
          <input type="file" name="file"></input>
        </div>
        <div>
          <button type="submit">Submit</button>        
        </div>
      </form>
    </section>
    <section class="scoreboard">
      
    </section>
  </body>
</html>
