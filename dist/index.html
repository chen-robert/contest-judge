<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Judge</title>
    <script src="app.js"></script>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="og:type" content="website" />
    <meta name="og:site_name" content="Programming Judge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' localhost:* ws://localhost:*; font-src 'self' data:; script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline'"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" id="navbar-problems" class="navbar--link"> Problems </a>
      <a href="#" id="navbar-scoreboard" class="navbar--link"> Scoreboard </a>
      <p id="timer" class="navbar--timer"></p>
    </nav>
    <section class="problem-section">
      <div id="problem-list" class="problem-list"></div>
      <div id="problems"></div>
      <div class="problem-submit form">
        <form
          action="/grader/submit"
          method="POST"
          enctype="multipart/form-data"
        >
          <input id="pid" style="display: none;" name="pid" />
          <select class="form--button" name="lang">
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="c#">C#</option>
            <option value="python">Python 3</option>
          </select>
          <input class="form--button" type="file" name="file" />
          <button class="form--button form--button__align-right" type="submit">
            Submit
          </button>
        </form>
        <table class="submissions">
          <thead>
            <tr>
              <th>Problem</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="submissions"></tbody>
        </table>
      </div>
    </section>
    <section class="scoreboard-section">
      <table class="scoreboard">
        <thead>
          <tr>
            <th>User</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody class="scoreboard--data" id="scoreboard"></tbody>
      </table>
    </section>
  </body>
</html>
